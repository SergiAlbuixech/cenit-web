<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      rel="icon"
      type="image/ico"
      href="../images/360_F_7324855_mx4CEBWTr81XLOrlQccCROtP2uNR7xbk.jpg"
      sizes="64x64"
    />
    <meta charset="UTF-8" />
    <title>Productos</title>
    <!-- Ajusta la ruta al CSS según tu carpeta -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Ajusta la ruta al JS según tu carpeta -->
    <script src="../js/productos.js" defer></script>
  </head>
  <!-- Páginas de administración: recuerda usar class="admin-body" -->
  <body class="admin-body">
    <header>
      <h1 class="main-title">Administración de Productos</h1>
      <nav class="admin-navbar">
        <ul>
          <li><a href="usuarios.html">Usuarios</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="pedidos.html">Pedidos</a></li>
          <li><a href="index.html">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>

    <main class="admin-container">
      <!-- Contenedor para el título y el botón de insertar -->
      <div class="product-header">
        <h2>Productos</h2>
        <button class="btn-insertar-nuevo">Insertar nuevo producto</button>
      </div>

      <!-- Tabla de productos -->
      <table class="admin-table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Categoría</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Existencias</th>
            <th>Acción</th>
          </tr>
        </thead>
        <!-- El id es importante para insertar nuevos productos -->
        <tbody id="productos-tbody">
          <!-- Producto fijo: MAGNESIO -->
          <tr>
            <td>
              <img
                src="../images/magnesio-polvo-routsetter.jpg"
                class="product-img"
                alt="Producto Magnesio"
              />
            </td>
            <td>
              <select class="select-product" data-family="magnesio">
                <option value="Magnesio en polvo">Magnesio en polvo</option>
                <option value="Magnesio liquido">Magnesio liquido</option>
                <option value="Magnesio en bloque">Magnesio en bloque</option>
              </select>
            </td>
            <td>
              <button class="btn-examinar">Examinar</button>
              <span class="foto-estado"
                >No se ha seleccionado ninguna foto</span
              >
            </td>
            <td>
              <input type="text" class="descripcion" readonly />
            </td>
            <td>
              <input type="text" class="precio" readonly />
            </td>
            <td>
              <input type="text" class="existencias" readonly />
            </td>
            <td>
              <button class="btn-modificar">Modificar</button>
            </td>
          </tr>

          <!-- Producto fijo: GOMA -->
          <tr>
            <td>
              <img
                src="../images/gomaNaranja.avif"
                class="product-img"
                alt="Producto Goma"
              />
            </td>
            <td>
              <select class="select-product" data-family="goma">
                <option value="Goma 35kg">Goma 35kg</option>
                <option value="Goma 25kg">Goma 25kg</option>
                <option value="Goma 15kg">Goma 15kg</option>
                <option value="Goma 5kg">Goma 5kg</option>
              </select>
            </td>
            <td>
              <button class="btn-examinar">Examinar</button>
              <span class="foto-estado"
                >No se ha seleccionado ninguna foto</span
              >
            </td>
            <td>
              <input type="text" class="descripcion" readonly />
            </td>
            <td>
              <input type="text" class="precio" readonly />
            </td>
            <td>
              <input type="text" class="existencias" readonly />
            </td>
            <td>
              <button class="btn-modificar">Modificar</button>
            </td>
          </tr>

          <!-- Producto fijo: PARALELAS -->
          <tr>
            <td>
              <img
                src="../images/paralelas100.jpg"
                class="product-img"
                alt="Producto Paralelas"
              />
            </td>
            <td>
              <select class="select-product" data-family="paralelas">
                <option value="ParalelasAltas">ParalelasAltas</option>
                <option value="ParalelasPlatico">ParalelasPlatico</option>
                <option value="ParaleasMadera">ParaleasMadera</option>
                <option value="ParalelasHierro">ParalelasHierro</option>
              </select>
            </td>
            <td>
              <button class="btn-examinar">Examinar</button>
              <span class="foto-estado"
                >No se ha seleccionado ninguna foto</span
              >
            </td>
            <td>
              <input type="text" class="descripcion" readonly />
            </td>
            <td>
              <input type="text" class="precio" readonly />
            </td>
            <td>
              <input type="text" class="existencias" readonly />
            </td>
            <td>
              <button class="btn-modificar">Modificar</button>
            </td>
          </tr>

          <!-- Producto fijo: ANILLAS -->
          <tr>
            <td>
              <img
                src="../images/Anillas-Ignittion-Rings-10.jpg"
                class="product-img"
                alt="Producto Anillas"
              />
            </td>
            <td>
              <select class="select-product" data-family="anillas">
                <option value="Anillas">Anillas</option>
              </select>
            </td>
            <td>
              <button class="btn-examinar">Examinar</button>
              <span class="foto-estado"
                >No se ha seleccionado ninguna foto</span
              >
            </td>
            <td>
              <input type="text" class="descripcion" readonly />
            </td>
            <td>
              <input type="text" class="precio" readonly />
            </td>
            <td>
              <input type="text" class="existencias" readonly />
            </td>
            <td>
              <button class="btn-modificar">Modificar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="admin-footer">
      <!-- El footer queda vacío o con cualquier info que desees -->
    </footer>

    <!-- Modal para mensajes ("Producto modificado") -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-ok">Aceptar</button>
      </div>
    </div>
  </body>
</html>
