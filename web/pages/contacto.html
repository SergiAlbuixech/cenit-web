<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/ico" href="../image/icono.jpg" sizes="64x64" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dragon Battles</title>
    <!-- Tu CSS principal -->
    <link rel="stylesheet" href="../init/style.css" />
    <!-- Script para cargar header y footer -->
    <script src="../init/include.js" defer></script>
    <!-- Script separado para la lógica del formulario -->
    <script src="../init/contactForm.js" defer></script>
  </head>
  <body class="contacto">
    <!-- Header (cargado automáticamente) -->
    <div data-include="../init/header.html"></div>

    <!-- CONTENEDOR principal de la sección de contacto -->
    <div class="contact-content">
      <div class="centrado2">Nuestro horario de 16 a 21.30</div>

      <div class="mapa-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3078.085249040523!2d-0.4271853249145889!3d39.51256561017448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd60450d03d31e81%3A0xb2d49176f911a805!2sETSE%20-%20Escuela%20T%C3%A9cnica%20Superior%20de%20Ingenier%C3%ADa%20(Universidad%20de%20Valencia)!5e0!3m2!1ses!2ses!4v1741023393076!5m2!1ses!2ses"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="centrado2">Consultas</div>
      <!-- Formulario de contacto -->
      <form class="formulario" id="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button class="btn" type="submit">Enviar</button>
      </form>

      <!-- Contenedor de mensaje de confirmación (inicialmente oculto) -->
      <div
        id="mensaje-enviado"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <p>Mensaje enviado</p>
        <button id="btn-aceptar" class="btn">Aceptar</button>
      </div>
    </div>

    <!-- Footer (cargado automáticamente) -->
    <div data-include="../init/footer.html"></div>
  </body>
</html>
